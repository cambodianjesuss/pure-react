<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">React not Rendered</div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>

    // React.createElement(element, optional attributes, optional children)

    const Person = () => {
      return(
        React.createElement("div", {}, [
          React.createElement("h1", {}, "Boi"),
          React.createElement("p", {}, "Developer")
        ]) // Array of children instead of nested
      )
    }

    const App = () => {
      return React.createElement(
        "div", 
        {},
        React.createElement(
          "h1", 
          {}, 
          "React is Rendered") // Third parameter child we create a react element oppose to just test in between div
      )
    }
    // ReactDOM render creates the new element, then target
    ReactDOM.render(React.createElement(App), document.getElementById("root"))
  </script>
</body>
</html>
